<div ng-controller="sliderController as slider" >
    <div class=" img slide slide-animation" ng-if="isCurrentSlideIndex($index)" ng-show="loaded" ng-repeat="slide in slides">
        <img class="bg" ng-src="{{slide.src}}">

    </div>
</div>
<div class="container cont">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <form novalidate id="hodForgot" name="hodForgot" role="form">

                <img src="imgs/duet-up.png" class="img-responsive">
                <h2>QEC - DUET</h2>
                <h3>HOD Login</h3>

                <div class="form-group has-feedback has-feedback-left"
                     ng-class="{'has-error': hodForgot.hodEmail.$touched && hodForgot.hodEmail.$invalid,
                                'has-success': hodForgot.hodEmail.$valid
                    }"
                >
                    <input type="email"
                           class="form-control"
                           id="hodEmail"
                           name="hodEmail"
                           ng-model="hodEmail"
                           placeholder="Email"
                           required
                    >
                    <i class="glyphicon glyphicon-envelope form-control-feedback"></i>
                </div>

                <button type="button" class="btn btn-lg btn-block"
                        ng-disabled="hodForgot.hodEmail.$invalid"
                >
                    <strong>Recover Password</strong></button>
                <h5 class="text-center"><a href="#/">Login</a></h5>
                <img src="imgs/duet-down.png" class="img-responsive">
            </form>
        </div>
    </div>
</div>


</header>


<footer class="container">
    <div class="nav navbar navbar-fixed-bottom">
        <div class="container">
            <ul class="nav">
                <li><a class="navbar-brand pull-left" href="">DUET - Quality Enhancement Cell</a></li>
                <li><a class="navbar-brand pull-right" href="#/about">404Developers</a></li>
            </ul>
        </div>
    </div>
</footer>
